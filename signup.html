<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login text-center">
        <h1 class="my-4">Smart Login System</h1>
        <input
          type="text"
          class="form-control my-3 bg-transparent"
          placeholder="Enter Your Name"
          id="name"
        />
        <input
          type="text"
          class="form-control my-3 bg-transparent"
          placeholder="Enter Your Email"
          id="email"
        />
        <input
          type="password"
          class="form-control my-3 bg-transparent"
          placeholder="Enter Your password"
          id="pass"
        />
        <span id="alertAll" class="text-danger d-none"
          >All inputs are required</span
        >
        <span id="alertEmail" class="text-danger d-none"
          >Email is not valid</span
        >
        <span id="emailExist" class="text-danger d-none"
          >Email already exists</span
        >
        <button class="btn btn-outline-primary w-100 my-3" id="signup">
          Sign Up
        </button>
        <p>You have an account? <a href="index.html">Sign in</a></p>
      </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
